<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <title>Tailwind Dark Mode Test</title>
</head>
<body class="p-10 bg-white dark:bg-black text-black dark:text-white transition-all duration-300">

  <div 
    class="max-w-sm p-6 rounded-xl
           bg-white dark:bg-gray-900
           border border-gray-300 dark:border-gray-600
           shadow hover:shadow-xl
           ring-0 hover:ring-2 hover:ring-blue-500
           transition-all duration-300
           hover:scale-105"
  >
    <h2 class="text-2xl font-bold mb-2">
      Card Title
    </h2>
    <p class="text-lg">
      This is a simple card.
    </p>
  </div>

  <button 
    class="mt-6 px-4 py-2 bg-blue-500 text-white rounded"
    onclick="document.documentElement.classList.toggle('dark')"
  >
    Toggle Dark Mode
  </button>

</body>
</html>
